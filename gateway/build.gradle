plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'net.trajano.swarm.conventions'
	id "com.diffplug.spotless" version "6.3.0"
}

group = 'net.trajano.swarm'
version = '0.0.1-SNAPSHOT'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

ext {
	set('springCloudVersion', "2021.0.1")
	set('testcontainersVersion', "1.16.2")
}

dependencies {
	implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'

	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
	implementation 'com.github.docker-java:docker-java-core'
	implementation 'com.github.docker-java:docker-java-transport-httpclient5'
	implementation 'org.bitbucket.b_c:jose4j:0.7.11'
	compileOnly 'org.projectlombok:lombok'
	implementation 'dnsjava:dnsjava:3.5.0'
//	runtimeOnly 'com.github.ben-manes.caffeine:caffeine:3.0.6'



//	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j'
//	implementation 'org.springframework.cloud:spring-cloud-loadbalancer'
//	compileOnly 'org.springframework.cloud:spring-cloud-starter-kubernetes-client-loadbalancer'
//	compileOnly 'org.springframework.cloud:spring-cloud-netflix-eureka-client'
	// annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.testcontainers:junit-jupiter'
}

dependencyManagement {
	imports {
		mavenBom "org.testcontainers:testcontainers-bom:${testcontainersVersion}"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
		mavenBom "com.github.docker-java:docker-java-bom:3.2.13"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('bootBuildImage') {
//	builder = 'paketobuildpacks/builder:tiny'
	// environment = ['BP_NATIVE_IMAGE': 'true']
}
