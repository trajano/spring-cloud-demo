spring:
  cloud:
    gateway:
      routes: []
      discovery:
        locator:
          enabled: true
          url-expression: "uri"
          predicates:
            - name: Path
              args:
                patterns: "metadata['path']"
          filters:
            - RemoveRequestHeader='Cookie'
            - RemoveRequestHeader='X-Jwt-Assertion'
            - name: Retry
              args:
                retries: 3
              methods:
                - GET
            - name: RewritePath
              args:
                regexp: "metadata['path.regexp']"
                replacement: "metadata['path.replacement']"
