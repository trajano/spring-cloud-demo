          url: "/auth"
          json:
            username: bad
            authenticated: false
          headers:
            Accept: application/json
            Content-Type: application/json
          expect:
            - statusCode: 401
  - name: No login unauthorized
    weight: 2
    flow:
      - get:
          url: "/whoami"
