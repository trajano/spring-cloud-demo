config:
  target: "http://localhost:28082"
  plugins:
    expect: {}
  phases:
    - duration: 1
      arrivalCount: 6
      # This should equal the number of scenarios
      # arrivalRate: 4
#      maxVusers: 2
  http:
    timeout: 10
  environments:
    localhost-direct-small-load:
      target: "http://localhost:28082"
      phases:
        - duration: 10
          arrivalRate: 10
scenarios:
  - name: Login request resource and logout
    flow:
      - post:
          url: "/auth"
          json:
            username: good
            authenticated: true
          headers:
            Accept: application/json
            Content-Type: application/json
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 200
      - post:
          url: "/logout"
          form:
            token: "{{ refresh_token }}"
            token_type_hint: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          expect:
            - statusCode: 200
  - name: Login request resource and logout with refresh
    flow:
      - post:
          url: "/auth"
          json:
            username: good
            authenticated: true
          headers:
            Accept: application/json
            Content-Type: application/json
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 200
      - post:
          url: "/refresh"
          form:
            refresh_token: "{{ refresh_token }}"
            grant_type: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 200
      - post:
          url: "/logout"
          form:
            token: "{{ refresh_token }}"
            token_type_hint: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          expect:
            - statusCode: 200
  - name: Login request resource and logout with required refresh
    flow:
      - post:
          url: "/auth"
          json:
            username: good
            authenticated: true
          headers:
            Accept: application/json
            Content-Type: application/json
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer bad{{ access_token }}"
          expect:
            - statusCode: 401
      - post:
          url: "/refresh"
          form:
            refresh_token: "{{ refresh_token }}"
            grant_type: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 200
      - post:
          url: "/logout"
          form:
            token: "{{ refresh_token }}"
            token_type_hint: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          expect:
            - statusCode: 200
  - name: No login unauthorized
    flow:
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
          expect:
            - statusCode: 401
  - name: No login unauthorized invalid bearer token
    flow:
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer badtoken"
          expect:
            - statusCode: 401
  - name: Login logout and then fail request
    flow:
      - post:
          url: "/auth"
          json:
            username: good
            authenticated: true
          headers:
            Accept: application/json
            Content-Type: application/json
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - post:
          url: "/logout"
          form:
            token: "{{ refresh_token }}"
            token_type_hint: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 401
