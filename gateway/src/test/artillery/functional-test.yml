scenarios:
  - name: Login request resource and logout
    weight: 4
    flow:
      - post:
          url: "/auth"
          json:
            username: good
            authenticated: true
          headers:
            Accept: application/json
            Content-Type: application/json
          capture:
            - json: "$.access_token"
              as: "access_token"
            - json: "$.refresh_token"
              as: "refresh_token"
          expect:
            - statusCode: 200
      - get:
          url: "/whoami"
          headers:
            Accept: application/json
            Authorization: "Bearer {{ access_token }}"
          expect:
            - statusCode: 200
      - think: 5
      - post:
          url: "/logout"
          form:
            token: "{{ refresh_token }}"
            token_type_hint: refresh_token
          headers:
            Content-Type: application/x-www-form-urlencoded
          expect:
            - statusCode: 200
  - name: Login request resource and logout with refresh
    weight: 6
    flow:
      - post:
          url: "/auth"
          json:
            username: good
            authenticated: true
          headers:
            Accept: application/json
            Content-Type: application/json
          capture:
            - json: "$.access_token"
