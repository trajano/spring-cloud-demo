on:
  push:
    branches:
      - rework
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        run: ./gradlew build --scan

  app:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://api.trajano.net
#    defaults:
#      run:
#        working-directory: ./expo-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          cache-dependency-path: 'expo-app/yarn.lock'
          node-version: 16.18.1
          cache: yarn
      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: Create env
        run: |
          echo BASE_URL=https://api.trajano.net > .env
        working-directory: ./expo-app
      - name: ðŸš€ Publish app
        run: expo publish --non-interactive
        working-directory: ./expo-app

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - gateway
          - jwks-provider
          - grpc-service
          - sample-service
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # # Install the cosign tool except on PR
      # # https://github.com/sigstore/cosign-installer
      # - name: Install cosign
      #   if: github.event_name != 'pull_request'
      #   uses: sigstore/cosign-installer@1e95c1de343b5b0c23352d6417ee3e48d5bcd422
      #   with:
      #     cosign-release: 'v1.4.0'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
        # @79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ github.actor }}/${{ matrix.target }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v2
        with:
          context: .
          target: ${{ matrix.target }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          #,linux/arm/v7

  deployment-test:

    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize swarm
        run: |
          docker swarm init

      - name: Deploy
        run: |
          docker stack deploy -c docker-compose-deploy-test.yml --with-registry-auth ds
          docker service update -q ds_jwks-provider
          docker service update -q ds_gateway

      - name: Wait for gateway to come up
        run: |
          docker service ls
          docker service ps ds_gateway
          curl --connect-timeout 5 \
            --max-time 10 \
            --retry 5 \
            --retry-delay 0 \
            --retry-max-time 40 \
            http://localhost:28082/ping

      - name: Curl test
        run: |
          bin/curltest.sh
