plugins {
    id 'idea'
    id 'java'
    id "com.diffplug.spotless"
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
repositories {
    mavenCentral()
}
ext {
    set('springCloudVersion', "2021.0.3")
    set('testcontainersVersion', "1.17.3")
}

jar {
    // disable plain jar creation
    enabled = false
}
spotless {
    java {
        importOrder()
        removeUnusedImports()
        googleJavaFormat()
    }
}
build.dependsOn spotlessApply